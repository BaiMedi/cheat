<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Digitales para Productividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cheat Sheet de Herramientas Digitales</h1>
    <table>
        <thead>
            <tr>
                <th>Herramienta</th>
                <th>Propósito</th>
                <th>Enlace</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trello</td>
                <td>Gestión de proyectos</td>
                <td><a href="https://trello.com/" target="_blank" class="btn">Aprender más</a></td>
            </tr>
            <tr>
                <td>Zapier</td>
                <td>Automatización</td>
                <td><a href="https://zapier.com/" target="_blank" class="btn">Aprender más</a></td>
            </tr>
            <tr>
                <td>Notion</td>
                <td>Organización</td>
                <td><a href="https://www.notion.so/" target="_blank" class="btn">Aprender más</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
